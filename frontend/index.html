<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoZ</title>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script
      src="https://kit.fontawesome.com/47912b74b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="assets/fav-icon.png" />
  </head>
  <body>
    <div class="main_container">
      <div class="main_box">
        <video autoplay="autoplay" loop="loop" rel="preload" muted>
          <source
            src="https://thexplace.ai/wp-content/uploads/2022/01/hero-video-desktop.webm"
          />
        </video>
        <div class="main_content">
          <h3>Connecting Thinkers and Doers in Real-Time</h3>
          <div class="button_box">
            <button>Start a call</button>
          </div>
        </div>
      </div>
    </div>
    <div class="callRoom_container">
      <div class="callRoom_box">
        <div class="videoInputs"></div>

        <div class="tools_box">
          <div class="videoBtn btns_boxes">
            <button class="videoBtns inactive">
              <i class="fa-solid fa-video"></i>
            </button>
            <button style="background-color: #9e9d9d" class="videoBtns active ">
              <i class="fa-solid fa-video-slash"></i>
            </button>
          </div>
          <div class="microfonBtn btns_boxes">
            <button class="microBtns active">
              <i class="fa-solid fa-microphone"></i>
            </button>
            <button style="background-color: #9e9d9d" class="microBtns inactive">
              <i class="fa-solid fa-microphone-slash"></i>
            </button>
          </div>
          <div class="leaveCallBtn btns_boxes">
            <button>
              <i class="fa-solid fa-phone-slash"></i>
            </button>
          </div>
        </div>
      </div>
  
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
