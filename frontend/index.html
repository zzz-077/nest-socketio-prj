<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatZ</title>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuidv4.min.js"></script>
    <script
      src="https://kit.fontawesome.com/47912b74b2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/fav-icon.png" />
  </head>
  <body>
    <div class="main_container">
      <div class="main_box">
        <video autoplay="autoplay" loop="loop" rel="preload" muted>
          <source
            src="https://thexplace.ai/wp-content/uploads/2022/01/hero-video-desktop.webm"
          />
        </video>
        <div class="main_content">
          <h3>Connecting Thinkers and Doers in Real-Time</h3>
          <div class="button_box">
            <button onclick="StartCallBtn()">Start a call</button>
          </div>
        </div>
      </div>
    </div>
    <div class="callRoom_container">
      <div class="callRoom_box">
        <div class="videoInputs"></div>

        <div class="tools_box">
          <div class="videoBtn btns_boxes">
            <button onclick="CameraBtnClick(true)" class="videoBtns active">
              <i class="fa-solid fa-video"></i>
            </button>
            <button onclick="CameraBtnClick(false)" class="videoBtns inactive">
              <i class="fa-solid fa-video-slash"></i>
            </button>
          </div>
          <div class="microfonBtn btns_boxes">
            <button onclick="MicroBtnClick(true)" class="microBtns active">
              <i class="fa-solid fa-microphone"></i>
            </button>
            <button onclick="MicroBtnClick(false)" class="microBtns inactive">
              <i class="fa-solid fa-microphone-slash"></i>
            </button>
          </div>
          <div class="leaveCallBtn btns_boxes">
            <button onclick="LeaveBtnClick()">
              <i class="fa-solid fa-phone-slash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" defer></script>
    <script src="AgoraRTC_N-4.23.1.js"></script>
  </body>
</html>
